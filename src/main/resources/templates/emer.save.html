<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save</title>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <h2>Insercion</h2>
        <form action="#" th:action="@{/emergencia/save}" th:object="${emergencia}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" th:field="*{nombre}" id="nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" id="descripcion">
            </div>
            <div class="form-group">
                <label for="inicio">Inicio</label>
                <input type="date" class="form-control" name="inicio" th:field="*{inicio}" id="inicio" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
            <div class="form-group">
                <label for="fin">Fin</label>
                <input type="date" class="form-control" name="fin" th:field="*{fin}" id="fin" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
            <div class="form-group">
                <label for="idcoordinador">ID Coordinador</label>
                <input type="number" class="form-control" name="idcoordinador" th:field="*{idcoordinador}" id="idCoordinador">
            </div>
            <input type="hidden" th:field="*{id}" name="id" id="id">
            <input type="hidden" th:field="*{activo}" name="activo" id="activo">
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</body>
</html>
