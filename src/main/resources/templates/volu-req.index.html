<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntarios-Requisitos</title>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <br>
        <h2 th:if="${list.isEmpty()}">No hay Voluntarios-Requisitos para mostrar :(</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Voluntarios-Requisitos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Id_Voluntario</th>      
                        <th>Id_Requisito</th>       
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="volureq : ${list}" th:if="${volureq.activo}"> <!-- BORRAR EL IF PARA EL TOTAL -->
                        <td th:text="${volureq.id}">
                        <td th:text="${volureq.idvoluntario}"> 
                        <td th:text="${volureq.idrequisito}">           
                        <td th:text="${volureq.activo}"></td>
                        <td><a class="btn btn-info" th:href="@{/volureq/edit/{id}(id=${volureq.id})}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/volureq/softdelete/{id}(id=${volureq.id})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="/volureq/edit/0" class="btn btn-success">Agregar</a>
        </div>
    </div>
</body>
</html>
