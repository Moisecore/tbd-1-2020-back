<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituciones</title>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <br>
        <h2 th:if="${list.isEmpty()}">No hay Instituciones para mostrar :(</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Instituciones</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <!--<th>Estado</th>-->
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="institucion : ${list}" th:if="${institucion.activo}"> <!-- BORRAR EL IF PARA EL TOTAL -->
                        <td th:text="${institucion.id}">
                        <td th:text="${institucion.nombre}">            
                        <!-- <td th:text="${institucion.activo}"></td> -->
                        <td><a class="btn btn-info" th:href="@{/institucion/edit/{id}(id=${institucion.id})}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/institucion/softdelete/{id}(id=${institucion.id})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="/institucion/edit/0" class="btn btn-success">Agregar</a>
        </div>
    </div>
</body>
</html>
