<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save</title>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <h2>¿Está Seguro que desea desvincular los siguientes datos?:</h2>
        <form action="#" th:action="@{/emervolu/save}" th:object="${emervolu}" method="POST">
            <div class="form-group">
                <label for="idvoluntario">Id_Voluntario</label>
                <input type="number" class="form-control" name="idvoluntario" th:field="*{idvoluntario}" id="idvoluntario" readonly>
            </div>
            <div class="form-group">
                <label for="idemergencia">Id_Emergencia</label>
                <input type="number" class="form-control" name="idemergencia" th:field="*{idemergencia}" id="idemergencia" readonly>
            </div>
            <div class="form-group">
                <label for="ranking">Ranking</label>
                <input type="number" class="form-control" name="ranking" th:field="*{ranking}" id="ranking" readonly>
            </div>
            <input type="hidden" th:field="*{id}" name="id" id="id">
            <input type="hidden" th:field="*{participa}" name="participa" id="participa">
            <input type="hidden" th:value="false" name="activo" id="activo">
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
</body>
</html>
