<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save</title>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <h2>Insercion</h2>
        <form action="#" th:action="@{/institucion/save}" th:object="${institucion}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" th:field="*{nombre}" id="nombre">
            </div>
            <input type="hidden" th:field="*{id}" name="id" id="id">
            <input type="hidden" th:field="*{activo}" name="activo" id="activo">
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</body>
</html>
