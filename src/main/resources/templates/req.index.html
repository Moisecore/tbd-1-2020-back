<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisitos</title>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <br>
        <h2 th:if="${list.isEmpty()}">No hay Requisitos para mostrar :(</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Requisitos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="requisito : ${list}" th:if="${requisito.activo}"> <!-- BORRAR EL IF PARA EL TOTAL -->
                        <td th:text="${requisito.id}">
                        <td th:text="${requisito.descripcion}">            
                        <td th:text="${requisito.activo}"></td>
                        <td><a class="btn btn-info" th:href="@{/requisito/edit/{id}(id=${requisito.id})}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/requisito/softdelete/{id}(id=${requisito.id})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="/requisito/edit/0" class="btn btn-success">Agregar</a>
        </div>
    </div>
</body>
</html>
